<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        main{
            width: 75%;
            margin: 0 auto;
        }
        .ejercicio-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid;
            text-align: center;
            padding: 10px 0;
        }
        button{
            width: fit-content;
            align-self: center;
            background-color: aqua;
            border-radius: 10px;
            scale: 1.2;
        }
        .color-form{
            display: flex;
            justify-content: space-evenly;
            text-align: center;
            width: 50%;
        }

        .second-f{
            width: 130%;
        }
        .radio-btns{
            display: flex;
            flex-direction: column;
        }
        .a{
            display: flex;
            justify-content: space-between;
            width: 70%;
        }
        .image{
            scale: 0.8;
        }
    </style>
</head>
<body>
    <main>
        <div id="first" class="ejercicio-container">
            <h3>1</h3>
            <form class="color-form first-f">
                <button onclick ="changeColorBody('blue')" type="button">blue</button>
                <button onclick ="changeColorBody('green')" type="button">green</button>
                <button onclick ="changeColorBody('yellow')" type="button">yellow</button>
                <button onclick ="changeColorBody('brown')" type="button">brown</button>
                <button onclick ="changeColorBody('white')" type="button">reset</button>
            </form>
        </div>
        <div id="second" class="ejercicio-container">
            <h3>2</h3>
            <section class="a">
            <form class="color-form second-f">
                <button onclick ="changeColor('blue')" type="button">blue</button>
                <button onclick ="changeColor('green')" type="button">green</button>
                <button onclick ="changeColor('yellow')" type="button">yellow</button>
                <button onclick ="changeColor('brown')" type="button">brown</button>
                <button onclick ="changeColor('white')" type="button">reset</button>
            </form>
                <div class="radio-btns">
                    <input type="radio" name="target" value="body" checked>Document</input>
                    <input type="radio" name="target" value="#first">Container 1</input>
                    <input type="radio" name="target" value="#second">Container 2</input>
                </div>
            </section>

        </div>
        <div class="ejercicio-container">
            <h3>3</h3>
                <p>Dias vividos: <span id="vivido">0</span></p>
                <button type="button" onclick="vividoAlert()">Programa alerts</button>
                <br>
                <button type="button" onclick="vividoWrite()">Programa write</button>

        </div>
        <div class="ejercicio-container">
            <h3>4</h3>
            <section class="ex4">
                <div>
                    <label for="imag">Selecciona la imagen que quieres mostrar</label>
                    <select name="imag" id="image-select" onchange="changeImage(this.value)">
                        <option selected value="eclip">Eclipse</option>
                        <option value="postman">Postman</option>
                        <option value="virtualbox">VirtualBox</option>
                        <option value="vis">VisualStudio Code</option>
                    </select>
                </div>
                <div>
                    <img class="image" id="image" src="./eclip.PNG" alt="Err displaying image">
                </div>
            </section>
        </div>
        <div class="ejercicio-container">
            <h3>5</h3>
            <p>Todos los multiplos de 23 hasta 1000 y su suma</p>
            <button onclick="multiplos23()">Calcular</button>
            <p id="suma"> </p>
            <p id="multiplos"> </p>
        </div>
    </main>
    <script>
        function changeColorBody(col) {
            let scope = document.querySelector("body");
            scope.style.backgroundColor = col;
        }
        function changeColor(col) {
            let scope;
            const checkedRadio = document.querySelector('input:checked');

            scope = document.querySelector(checkedRadio.value);
            scope.style.backgroundColor = col;
        }
        function vividoAlert() {
            let nombre;
            let edad;
            let res = document.getElementById("vivido");

            nombre = prompt("Como te llamas?");
            edad = prompt("Cuantos años tienes?");
            res.textContent = nombre + " -> " + (edad*365) + " dias";
        }
        /*
         * Esta función esta muy bien porque pasa directamente el valor
         * por parametros con this.value en el select
         */
        function changeImage(value) {
            const image = document.getElementById('image');
            image.src = value + ".PNG";
        }
        function multiplos23(){
            let texto;
            let num;
            let suma;

            num = 1;
            suma = 0;
            texto = "Multiplos";
            while (num < 1000) {
                if (num % 23 == 0) {
                    texto+= " " + num;
                    suma += num;
                }
                num++;
            }
            printMultiplos(texto, "La suma es " + suma);
        }
        function printMultiplos(multiplos, suma) {
            const multp = document.getElementById("multiplos");
            const sump = document.getElementById("suma");

            multp.textContent = multiplos;
            sump.textContent = suma;
        }
    </script>
</body>
</html>
