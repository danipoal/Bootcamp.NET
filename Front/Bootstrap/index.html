<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="row justify-content-center">
    <form class="row g-3 needs-validation w-50" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">Title</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>

        </div>
        <div class="col-md-6">
          <label for="location" class="form-label">Location</label>
          <select class="form-select" id="location">
            <option selected disabled value=""></option>
            <option>Guatemala</option>
            <option value="miami">Miami</option>
          </select>
        </div>
        <div class="col-md-5">
          <label for="incident" class="form-label">Type</label>
          <select class="form-select" id="incident">
            <option selected value="">Incident</option>
            <option>HomeWork</option>
            <option value="miami">Work</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="critic" class="form-label">Criticity</label>
          <select class="form-select" id="critic">
            <option selected value="">Minor</option>
            <option>Major</option>
            <option value="miami">Super</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Environment</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Prod
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Preprod
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1" >
            <label class="form-check-label" for="flexCheckChecked1">
              Demo
            </label>
          </div>
        </div>
        <div class="col-md-12">
            <label for="floatingTextarea2">Description</label>
            <textarea class="form-control" placeholder="Leave a Description here" id="floatingTextarea2" style="height: 100px"></textarea>
        </div>
        <div class="col-md-6">
            <label for="date" class="form-label">Date</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="date" aria-describedby="inputGroupPrepend" required>
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="dur" class="form-label">Duration (In hours)</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">-</span>
              <input type="text" class="form-control" id="dur" value="1,00">
              <span class="input-group-text" id="inputGroupPrepend2">+</span>
            </div>
          </div>
          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status">
                <option selected value="">Good</option>
                <option>Bad</option>
                <option value="miami">Super</option>
              </select>
          </div>
          <div class="col-md-6">
            <label for="percent" class="form-label">Percent Complete</label>
            <select class="form-select" id="percent">
                <option selected value="">1%</option>
                <option>2%</option>
                <option value="miami">+3%</option>
              </select>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Check here if you want to send an email
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-8">

        </div>
        <div class="col-4">
            <button class="btn btn-secondary" type="">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit </button>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
